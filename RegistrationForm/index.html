<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <script src="https://kit.fontawesome.com/a2c23c1a99.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <!-- Templete start here -->


    <div>
        <div class="col-lg-5">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 32px; margin-top: 12px">
                        Sign-Up
                    </h5>
                    <div class="form-floating mb-3">
                        <input type="Name" class="form-control" id="floatingInput" placeholder="name@example.com" />
                        <label for="floatingInput">Your name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                        <label for="floatingInput">Confirm your email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            style="margin-bottom: 16px" />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            style="margin-bottom: 16px" />
                        <label for="floatingPassword">Confirm your password</label>
                    </div>
                    <a href="#" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Templete end here -->

</body>

</html>
